<div class="container"
     fxLayout="row wrap"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">

  <div fxFlex *ngIf="dish">
    <div fxFlex="40">
      <div fxFlex>
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
              <hr>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/dishdetail', prev]"><span class="fa fa-chevron-left fa-lg"></span>
            </button>
            <button mat-button [routerLink]="['/menu']">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
            <button mat-button [routerLink]="['/dishdetail', next]"><span class="fa fa-chevron-right fa-lg"></span>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>

    <div fxFlex="40">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            <h3>COMMENTS</h3>
            <hr>
          </mat-card-title>
        </mat-card-header>
        <mat-list *ngFor="let com of dish.comments">
          <p> {{com.comment}} <br>
            {{com.rating}} Stars<br>
            -- {{com.author}} - {{com.date | date}} <br>
          </p>
        </mat-list>
        <div>
          <div fxFlex fxFlexOffset="20px" class="form-size">
            <h3>Send us your comment</h3>
            <p>{{ commentForm.value | json }} {{ commentForm.status | json }}</p>
            <form novalidate [formGroup]="commentForm" #cform="ngForm" (ngSubmit)="onSubmit()">
              <p>
                <mat-form-field class="full-width">
                  <input matInput formControlName="author" placeholder="Your Name" type="text" required>
                  <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
                </mat-form-field>

                <mat-slider
                  class="example-margin"
                  [disabled]="disabled"
                  [invert]="invert"
                  [max]="max"
                  [min]="min"
                  [step]="step"
                  [thumbLabel]="thumbLabel"
                  [tickInterval]="getSliderTickInterval()"
                  [(ngModel)]="value"
                  [vertical]="vertical"
                  aria-labelledby="rating">
                </mat-slider>


                <mat-form-field class="full-width">
                  <textarea matInput formControlName="comment" placeholder="Your comment" rows=12 required></textarea>
                </mat-form-field>
              </p>
              <button type="submit" mat-button class="background-primary text-floral-white"
                      [disabled]="commentForm.invalid">Submit
              </button>
            </form>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
</div>
